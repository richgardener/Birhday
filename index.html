<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img id="reference-image" style="display: none" />

  <div id="puzzle-wrapper">
    <div id="top-panel">
      <!-- 뉋썜걣 햟햫햣햩혧: 혣햟햡햦 / 쒬햣햪혪 / 햨햫쮏햨햟 -->
      <div><span id="step-count">0</span></div>
      <div><button id="restart-button">游댃</button></div>
      <div><span id="timer">0:00</span></div>
    </div>
  
    <div id="puzzle-container"></div>
  
    <div id="bottom-panel"></div>
  </div>  

  <div id="final-question">
    <div class="question-box">
      <p>뉋 향햫햟혮혝햣 혡혩 햤혰햫쮐햨혞?</p>
      <div class="buttons">
        <button id="btn-yes">햑햟햨</button>
        <button id="btn-no">햏혰</button>
      </div>
    </div>
  </div>

  <div id="second-denial" style="display: none;" class="question-box">
    <p>햏햣 햠햣혣혰혝혧, 쮏쮏쐃쫧쟳 쒬햣 향햫햟혮 游땚</p>
    <button id="btn-gift">뤰햦햪햟혝햦 쮏얧썜혞햫쮏 游꾸</button>
  </div>  

  <script src="game.js"></script>
  <script src="script.js"></script>
  <script src="hearts.js"></script>

</body>
</html>
